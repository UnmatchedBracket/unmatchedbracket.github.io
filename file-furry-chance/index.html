<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- The website JavaScript file -->
  </head>
  <body>
    <label for="size">File size:</label>
    <input oninput="go()" type="number" id="size" name="size" min="0" placeholder="File size" value="5" size="8">

    <select id="unit" name="unit" oninput="go()">
      <option value="1">B</option>
      <option value="1024" selected>KB</option>
      <option value="1048576">MB</option>
      <option value="1073741824">GB</option>
    </select>
    <br>
    Your file has a <span id="chance">??%</span> chance of furry
    <script src="script.js"></script>
  </body>
</html>
