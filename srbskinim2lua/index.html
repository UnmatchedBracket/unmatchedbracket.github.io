        <title>SkinIm2Lua</title>

        <link rel="stylesheet" href="index.css">

    <body>
        <div id="luacontain">
            <textarea id="lua" rows=17 cols=40 readonly></textarea>
        </div>
        <label for="palname">Palette name: </label><input id="palname" value="Cool Color" oninput="updateLua()"><br>

        <label for="invshade">Inverse shade (for goal sign): </label><input id="invshade" type="number" min="0" max="15" value=0 step=1 oninput="validateShadeInput(this);updateLua()"><br>
        <label for="chatcolor">Chat color: </label><select id="chatcolor" onchange="updateLua()">
            <option value="RED">Red</option>
            <option value="ORANGE">Orange</option>
            <option value="PERIDOT">Peridot</option>
            <option value="YELLOW">Yellow</option>
            <option value="GREEN">Green</option>
